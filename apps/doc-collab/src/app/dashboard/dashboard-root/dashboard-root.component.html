<div class='container-fluid'>
  <div class='row justify-content-center'>
    <div class='col-8'>
      <div class='row justify-content-center'>
        <h1>Dashboard</h1>
      </div>
      <div class='row justify-content-end'>
        <button class='btn btn-secondary' (click)='logout()' data-cy='logout-btn'>Logout</button>
      </div>
      <div class='row'>
        <div class='col-12'>
          <button class='btn btn-primary'>Create New Doc</button>
          <div class='row'>
            <div class='col-12'>
              <h3>My Docs</h3>
            </div>
          </div>
          <div class='row'>
            <div class='col-12'>
              <h3>Collaboration Docs</h3>
            </div>
          </div>
          <div class='row'>
            <div class='col-12'>
              <h3>View Docs</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
