<div class='container-fluid'>
  <div class='row justify-content-center'>
    <div class='col-8'>
      <div class='row justify-content-center'>
        <h1>Dashboard</h1>
      </div>
      <div class='row justify-content-end'>
        <button class='btn btn-secondary' (click)='logout()' data-cy='logout-btn'>Logout</button>&nbsp;
        <button class='btn btn-info' (click)='createDocModal.open()'>Create Doc</button>
      </div>
      <div class='row'>
        <div class='col-12'>
          <div class='row'>
            <div class='col-12'>
              <h3>My Docs</h3>
              <ul>
                <li *ngFor='let doc of myDocuments'>
                  <span (click)='openDocument(doc._id)' style='cursor: pointer;'>{{ doc.title }} &nbsp; </span><span style='font-style: italic; font-size: 13px; color: #aaa; cursor: pointer;' (click)='manageDocModal.open(doc)'>Manage</span>
                </li>
              </ul>
            </div>
          </div>
          <div class='row'>
            <div class='col-12'>
              <h3>Collaboration Docs</h3>
              <ul>
                <li *ngFor='let doc of collabDocs'>
                  <span (click)='openDocument(doc._id)' style='cursor: pointer;'>{{ doc.title }} &nbsp; </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<doccollab-create-doc-modal #createDocModal
(outCreateDoc)='createDoc($event)'
></doccollab-create-doc-modal>
<doccollab-manage-doc-modal #manageDocModal></doccollab-manage-doc-modal>
