<ng-template #manageDocModal let-manageDocModal>
  <div class='container-fluid' style='padding: 24px;'>
    <div class='row justify-content-end'>
      <div class='col-auto' style='color: #bbb; font-size: 42px; cursor: pointer; margin-right: 16px;' aria-label="Close" (click)="manageDocModal.close('Cross click')">
        <span aria-hidden="true">&times;</span>
      </div>
    </div>
    <div class='row justify-content-center' style='margin-bottom: 16px;'>
      <h2>Manage Document</h2>
    </div>
    <div class='row justify-content-center'>
      <div class='col-8'>
        <form [formGroup]='collabForm' (ngSubmit)='onCollabSubmit()'>
          <div class='form-group'>
            <label for='username'>Username</label>
            <input type='text' class='form-control' id='username' name='username' formControlName='username' data-cy='collab-input' required>
          </div>
          <button type='submit' class='btn btn-primary' data-cy='create-doc-btn'>Collaborate</button>
        </form>
      </div>
    </div>
    <div class='row justify-content-center' style='margin-top: 36px;'>
      <div class='col-8'>
        <h4>Collaborators</h4>
        <ol *ngIf='doc.collaborators.length > 0'>
          <li *ngFor='let collaborator of doc.collaborators'>
            {{ collaborator.firstName }}
          </li>
        </ol>
        <span *ngIf='doc.collaborators.length === 0' style='color: #909090; font-style: italic;'>No Collaborators</span>
      </div>
    </div>
  </div>
</ng-template>
