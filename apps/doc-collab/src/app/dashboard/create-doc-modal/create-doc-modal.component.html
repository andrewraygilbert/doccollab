<ng-template #createDocModal let-createDocModal>
  <div class='container-fluid' style='padding: 16px; padding-bottom: 50px;'>
    <div class='row justify-content-end'>
      <div class='col-auto' style='color: #bbb; font-size: 42px; cursor: pointer; margin-right: 16px;' aria-label="Close" (click)="createDocModal.close('Cross click')">
        <span aria-hidden="true">&times;</span>
      </div>
    </div>
    <div class='row justify-content-center' style='margin-bottom: 16px;'>
      <h2>Create a Document</h2>
    </div>
    <div class='row justify-content-center'>
      <div class='col-8'>
        <form [formGroup]='newDocForm' (ngSubmit)='onSubmit()'>
          <div class='form-group'>
            <label for='title'>Title</label>
            <input type='text' class='form-control' id='title' name='title' formControlName='title' data-cy='doc-title-input' required>
          </div>
          <button type='submit' class='btn btn-primary' data-cy='create-doc-btn'>Create</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
