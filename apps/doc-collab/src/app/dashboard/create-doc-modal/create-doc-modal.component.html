<ng-template #createDocModal let-createDocModal>
  <div class='container-fluid'>
    <div class='row justify-content-end'>
      <span class='modal-close' (click)='createDocModal.close()'>&times;</span>
    </div>
    <div class='row justify-content-center'>
      <div class='col-8'>
        <form [formGroup]='newDocForm' (ngSubmit)='onSubmit()'>
          <div class='form-group'>
            <label for='title'>Title</label>
            <input type='text' class='form-control' id='title' name='title' formControlName='title' data-cy='doc-title-input' required>
          </div>
          <button type='submit' class='btn btn-primary' data-cy='create-doc-btn'>Create</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
