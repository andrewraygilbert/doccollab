<div class='container-fluid' style='margin-top: 24px;'>
  <div class='row justify-content-center'>
    <div class='col-10'>
      <h1 style='text-transform: uppercase;'>Document Editor</h1>
      <h4 style='color: #606060;'>"{{ activeDocument ? activeDocument.title : '' }}"</h4><br>
      <button class='btn btn-info' routerLink='/dashboard'>Dashboard</button>&nbsp;&nbsp;
      <button class='btn btn-success' (click)='saveDocument()'>Save</button>
    </div>
  </div>
  <div class='row justify-content-center' style='height: 400px; padding-top: 24px;'>
    <div class='col-10'>
      <quill-editor #quillEditor [(ngModel)]='editorContent' format='object' placeholder='Start writing here...' (onContentChanged)='contentChange($event)' (onEditorCreated)='editorInstance = $event'></quill-editor>
    </div>
  </div>
</div>
<div *ngIf='disconnected' style='position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 100; background-color: rgba(0,0,0,.5);'>
  <div class='container-fluid' style='padding-top: 250px;'>
    <div class='row justify-content-center'>
      <div class='spinner-grow' style='width: 5rem; height: 5rem; color: white;'>
        <span class='sr-only'>Reconnecting ...</span>
      </div>
    </div>
    <div class='row justify-content-center' style='padding-top: 25px; color: white; font-size: 24px;'>
      Lost Connection. Reconnecting...
    </div>
  </div>
</div>
<div *ngIf='collabDoc && !collabReady' style='position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 100; background-color: rgba(0,0,0,.5);'>
  <div class='container-fluid' style='padding-top: 250px;'>
    <div class='row justify-content-center'>
      <div class='spinner-grow' style='width: 5rem; height: 5rem; color: white;'>
        <span class='sr-only'>Loading ...</span>
      </div>
    </div>
    <div class='row justify-content-center' style='padding-top: 25px; color: white; font-size: 24px;'>
      Activating Collaborative Document...
    </div>
  </div>
</div>
